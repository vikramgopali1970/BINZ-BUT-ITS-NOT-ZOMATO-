
<div ng-include="'app/Components/Home/homeNavbar.html'"></div>
<div class="row">
    <div class="col-md-4" ng-repeat="item in index.restaurantsListReg">
        <form ng-submit="index.bookThis(item)">
            <div class="card">
                <div class="card-block">
                    <img ng-src="../../../assets/images/{{item.image_src}}" class="col-md-6 wid" />
                    <div class="col-md-6">
                        <h4 class="card-title"><a ng-click="index.setRestaurantIndex($index)" ui-sref="view restaurant" ui-sref-active="active">{{item.name.toUpperCase()}}</a></h4>
                        <label>website</label>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item col-md-6 loc"><span>location :</span></li>
                    <li class="list-group-item col-md-6 loc"><span>{{item.location}}</span></li>
                    <li class="list-group-item col-md-6"><span>Contact Number :</span></li>
                    <li class="list-group-item col-md-6"><span>{{item.contactInfo}}</span></li>
                    <li class="list-group-item col-md-6"><span>Tables :</span></li>
                    <li class="list-group-item col-md-6"><span>{{item.tables}}</span></li>
                    <li class="list-group-item col-md-6"><span>Capacity :</span></li>
                    <li class="list-group-item col-md-6"><span>{{item.capacity}}</span></li>
                    <li class="list-group-item col-md-6 cuisine"><span>Cuisines :</span></li>
                    <li class="list-group-item col-md-6 cuisine"><span ng-repeat="cuisine in item.cuisines">{{cuisine}} </span></li>
                    <li class="list-group-item col-md-6"><span>Cost for 2 :</span></li>
                    <li class="list-group-item col-md-6"><span>{{item.cost}}</span></li>
                </ul>
                <button  ng-click="index.setRestaurantIndex($index)" class="card-link" ui-sref="Book Restaurent({name:item.name,id:item._id,img:item.image_src})">Book Table Here</button>
            </div>
        </form>
    </div>
</div>
